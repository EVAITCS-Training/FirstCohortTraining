<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Burger | Create Menu Item</title>
</head>
<body>
  <h1>Java Burger</h1>
  <br>
  <h2>Create Menu Item</h2>
  <br>

  <form action="#" th:action="@{/create}" method="post">
      <h3>Please put in item name and price</h3>
      <label for="name">Name:</label>
      <label for="price">Price:</label>
      <br>
      <input type="text" id="name" name="name" th:value="${name}" required>
      <input type="number" id="price" name="price" th:value="${price}" required step="0.01">
      <br>
      <button type="submit">Create</button>
  </form>
</body>
</html>
